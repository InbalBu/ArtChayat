<!DOCTYPE html>

<head>
  <meta name="google-site-verification" content="1mLEa9PZka9OeDM2PExHNbnqSIeiAB0ZnUlR1c5HpZ0" />
  <meta charset="utf-8" />
  <link id="favicon" rel="icon" href="%PUBLIC_URL%/logoEN.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="מציירים, סיפור אהבה | זוג האמנים שושי ויעקב חייט ז״ל" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="keywords"
    content="Art Chayat, ארט חייט, fine art, Shoshi Chayat, Yaakov Chayat, contemporary art, modern art, art gallery, שושי חייט, יעקב חייט, אמנות, גלריה, אמנות עכשווית">
  <title>Art Chayat | ארט חייט</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="https://cdn.enable.co.il/licenses/enable-L2868189n5wfkql0-0824-62134/init.js"></script>
  <div id="root"></div>

  <script type="application/ld+json" id="org-logo">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Art Chayat",
      "url": "https://artchayat.netlify.app/",
      "logo": "https://artchayat.netlify.app/logoHe.png",
      "sameAs": [
        "https://www.facebook.com/JacobChayat"
      ]
    }
  </script>

  <script>
    // Function to update the logo and favicon based on the URL
    function updateLogo() {
      const currentUrl = window.location.href;
      const favicon = document.getElementById("favicon");
      const orgLogoScript = document.getElementById("org-logo");
      let logoUrl;

      if (currentUrl.includes("/he")) {
        logoUrl = "https://artchayat.netlify.app/logoHe.png";
      } else if (currentUrl.includes("/en")) {
        logoUrl = "https://artchayat.netlify.app/logoEN.png";
      } else {
        // Default logo (English)
        logoUrl = "https://artchayat.netlify.app/logoEN.png";
      }

      // Update favicon
      favicon.href = logoUrl;

      // Update the logo in structured data (ld+json)
      const orgLogoJson = JSON.parse(orgLogoScript.innerHTML);
      orgLogoJson.logo = logoUrl;
      orgLogoScript.innerHTML = JSON.stringify(orgLogoJson, null, 2);
    }

    // Call the function on page load
    window.onload = updateLogo;
  </script>
</body>

</html>
